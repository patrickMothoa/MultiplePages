<!--The content below is only a placeholder and can be replaced.-->
<div >
      
        <mat-card style="background-color: orange">
            <h3><img width="100" alt=" Logo" src="assets\icon8.png"> Create a Profile.</h3>
            <form class="example-form" [formGroup] = "myForm">
                Username : <mat-form-field>
                    <input  matInput placeholder="Enter your Username"  formControlName = "Username" [(ngModel)]= "Username" required >
                  </mat-form-field><br>
                Email : <mat-form-field>
                    <input  matInput placeholder="Enter your email"  formControlName = "email" [(ngModel)]= "email" required >
                  </mat-form-field><br>
              
                Password :<mat-form-field class="example-full-width">
                    <input matInput placeholder="password"  [type]="hide ? 'password' : 'text'" formControlName="password" ([ngModel]) = "password"  required>
                   
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 
                        'visibility_off'}}</mat-icon>
      
                  </mat-form-field><br>
          
                Confirm Password :<mat-form-field class="example-full-width">
                    <input matInput placeholder="passconfirm"  [type]="hide ? 'password' : 'text'" formControlName="passconfirm" ([ngModel]) = "passconfirm"  required>
                   
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 
                        'visibility_off'}}</mat-icon>
                        
                  </mat-form-field><br>
                <button style="background-color: skyblue" [disabled]="!myForm.valid" (click) = "submit()" mat-raised-button>Submit</button>
              </form>
        </mat-card>
      
        <mat-list *ngFor = "let user of Users">
            <mat-list-item> Welcome to Paradise :{{user.Username}} _ {{user.email}}  </mat-list-item>
            <mat-list-item>  Registered Successfully... </mat-list-item>
           </mat-list>
        
      </div>
